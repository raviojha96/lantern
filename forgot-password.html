<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </head>

  <body>
    <section class="min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="logo position-relative">
              <img src="images/logo.png" alt="logo" />
            </div>
            <div class="mw_437 position-absolute top-50 translate-middle-y">
              <h1 class="fw_800">Forgot password?</h1>
              <p class="text-muted font_14">
                Enter your email below, you will receive an email with
                instructions on how to reset your password in a few minutes. You
                can also set a new password if you've never set one before.
              </p>
              <form id="signup_from" class="my-5">
                <div class="mb-3">
                  <label class="form-label text_input_label" for="emailAddress"
                    >Email</label
                  >
                  <div class="position-relative">
                    <input
                      class="form-control text_input_outer"
                      id="emailAddress"
                      type="email"
                      placeholder="Enter your email"
                    />
                    <span
                      class="material-symbols-outlined basic_primary_color position-absolute top-50 end-0 translate-middle-y me-3"
                    >
                      mail
                    </span>
                  </div>
                  <div class="invalid-feedback">
                    Email Address Email is not valid.
                  </div>
                </div>
                <div class="d-grid">
                  <button
                    class="basic_submit_button"
                    id="submitButton"
                    type="submit"
                  >
                    Start recovery
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="font_14 bottom_content position-absolute">
          Already registered?
          <a href="#" class="basic_link">Sign in to your account</a>
        </p>
      </div>
    </section>
  </body>
</html>
