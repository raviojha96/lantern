<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </head>

  <body>
    <section class="min-vh-100 rings_bg">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="logo position-relative">
              <img src="images/logo.png" alt="logo" />
            </div>
            <div class="signup_content mw_437">
              <h1 class="fw_800">Sign up</h1>
              <p class="text-muted font_14">
                Enter your details to create your account
              </p>
              <form id="signup_from" class="mb-5">
                <div class="mb-3">
                  <label class="form-label text_input_label" for="emailAddress"
                    >Email</label
                  >
                  <div class="position-relative">
                    <input
                      class="form-control text_input_outer"
                      id="emailAddress"
                      type="email"
                      placeholder="Enter your email"
                    />
                    <span
                      class="material-symbols-outlined basic_primary_color position-absolute top-50 end-0 translate-middle-y me-3"
                    >
                      mail
                    </span>
                  </div>
                  <div class="invalid-feedback">
                    Email Address Email is not valid.
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label text_input_label" for="password"
                    >Password</label
                  >
                  <div class="position-relative">
                    <input
                      class="form-control text_input_outer pass_field"
                      id="password"
                      type="password"
                      placeholder="Enter your password"
                    />
                    <span
                      class="material-symbols-outlined hide_val basic_primary_color basic_pointer position-absolute top-50 end-0 translate-middle-y me-3"
                    >
                      visibility_off
                    </span>
                    <span
                      class="material-symbols-outlined show_val basic_primary_color basic_pointer position-absolute top-50 end-0 translate-middle-y me-3"
                    >
                      visibility
                    </span>
                  </div>
                </div>
                <div class="basic_my_28">
                  <div class="form-check custom_checkbox">
                    <label class="form-check-label" for="subscribe_check">
                      <input
                        class="form-check-input d-none font_12 fw-bold"
                        id="subscribe_check"
                        type="checkbox"
                        name=""
                      />
                      <span class="custom-checkbox"></span>
                      I agree to receive email updates
                    </label>
                  </div>
                  <div class="form-check custom_checkbox">
                    <label class="form-check-label" for="terms_check">
                      <input
                        class="form-check-input d-none font_12 fw-bold"
                        id="terms_check"
                        type="checkbox"
                        name=""
                      />
                      <span class="custom-checkbox"></span>
                      I have read and agree to Terms of Service
                    </label>
                  </div>
                </div>
                <div class="d-grid">
                  <button
                    class="basic_submit_button"
                    id="submitButton"
                    type="submit"
                  >
                    Create account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="font_14 bottom_content position-absolute">
          Already registered?
          <a href="#" class="basic_link">Sign in to your account</a>
        </p>
      </div>
    </section>
  </body>
</html>
